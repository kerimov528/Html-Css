<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./css/style.css" />
  <link
   rel="stylesheet"
   href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
   integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
   crossorigin="anonymous"
   referrerpolicy="no-referrer"
  />
  <link
   href="https://fonts.googleapis.com/icon?family=Material+Icons"
   rel="stylesheet"
  />
  <title>Youtube-Clone</title>
 </head>
 <body>
  <header class="flex_c">
   <div class="header__left flex_c">
    <span class="material-icons"> menu </span>
    <img
     src="https://seeklogo.com/images/Y/youtube-2017-logo-D185B4FEFA-seeklogo.com.png"
     alt=""
    />
   </div>
   <div class="header__middle flex_c">
    <div class="input__box flex_c">
     <form action="">
      <div class="input flex_c">
       <input type="text" placeholder="Search" />
      </div>
     </form>
     <button><span class="material-icons"> translate </span></button>
     <button class="flex_c justify_c">
      <span class="material-icons"> arrow_drop_down </span>
     </button>
     <button><span class="material-icons"> search </span></button>
     <button><span class="material-icons"> search </span></button>
    </div>

    <div class="mic-box flex_c justify_c">
     <span class="material-icons"> mic </span>
    </div>
   </div>
   <div class="header__right flex_c">
    <span class="material-icons"> apps </span>
    <span class="material-icons"> more_vert </span>
    <div class="sign__in flex_c">
     <span class="material-icons"> account_circle </span>
     <h3>SIGN IN</h3>
    </div>
   </div>
  </header>

  <!-- sidebar  -->
  <main role="main">
   <div class="sidebar__box">
    <div class="sidebar">
     <section class="menu">
      <div class="menu__options flex_c active">
       <span class="material-icons"> home </span>
       <h3>Home</h3>
      </div>
      <div class="menu__options flex_c">
       <span class="material-icons"> explore </span>
       <h3>Explore</h3>
      </div>
      <div class="menu__options flex_c">
       <span class="material-icons"> app_shortcut </span>
       <h3>Shorts</h3>
      </div>
      <div class="menu__options flex_c">
       <span class="material-icons"> subscriptions </span>
       <h3>Subscriptions</h3>
      </div>
     </section>
     <section class="menu__bottom">
      <div class="menu__options flex_c">
       <span class="material-icons"> app_shortcut </span>
       <h3>Library</h3>
      </div>
      <div class="menu__options flex_c">
       <span class="material-icons"> subscriptions </span>
       <h3>History</h3>
      </div>
       <div class="menu__options flex_c">
        <span class="material-icons">play_arrow</span>
        <h3>Your Videos</h3>
       </div>
       <div class="menu__options flex_c">
        <span class="material-icons">watch_later</span>
        <h3>Watch Later</h3>
       </div>
       <div class="menu__options flex_c">
        <span class="material-icons">thumb_up</span>
        <h3>Liked Videos</h3>
       </div>
      </div>
     </section>
    </div>
   </div>
   <div class="feed__box"><h3>Turan</h3></div>
  </main>
 </body>
</html>
