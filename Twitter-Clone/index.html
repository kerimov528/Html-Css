<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./css/style.css" />
  <link
   rel="stylesheet"
   href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
   integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
   crossorigin="anonymous"
   referrerpolicy="no-referrer"
  />
  <link
   href="https://fonts.googleapis.com/icon?family=Material+Icons"
   rel="stylesheet"
  />
  <title>Twitter-Clone</title>
 </head>
 <body>
  <header>
   <div class="sidebar__box">
    <div class="sidebar">
     <div class="sidebar__header">
      <div class="header__logo">
       <i class="fa-brands fa-twitter"></i>
      </div>
     </div>
     <nav role="navigation">
      <div class="navbar__options_box">
       <div class="navbar__options">
        <i class="fa-regular fa-house"></i>
       </div>
       <span href="">Home</span>
      </div>
      <div class="navbar__options_box">
       <div class="navbar__options">
        <i class="fa-regular fa-hashtag"></i>
       </div>
       <span href="">Explore</span>
      </div>
      <div class="navbar__options_box">
       <div class="navbar__options">
        <i class="fa-regular fa-bell"></i>
       </div>
       <span href="">Notifications</span>
      </div>
      <div class="navbar__options_box">
       <div class="navbar__options">
        <i class="fa-regular fa-message"></i>
       </div>
       <span href="">Messages</span>
      </div>
      <div class="navbar__options_box">
       <div class="navbar__options">
        <i class="fa-regular fa-user"></i>
       </div>
       <span href="">Profile</span>
      </div>
      <div class="navbar__options_box">
       <div class="navbar__options">
        <i class="fa-regular fa-circle-chevron-down"></i>
       </div>
       <span href="">More</span>
      </div>
     </nav>
     <div class="sidebar__bottom">
      <a href="">Tweet</a>
     </div>
     <div class="sidebar__fotter">
      <div class="sidebar__footer__left">
       <img src="" alt="" />
      </div>
      <div class="sidebar__footer__middle">
       <h5>AnAr</h5>
       <p>@anarrkerimli</p>
      </div>
      <div class="sidebar__footer__right">
       <i class="fa-solid fa-ellipsis"></i>
      </div>
     </div>
    </div>
   </div>
  </header>
 </body>
</html>
