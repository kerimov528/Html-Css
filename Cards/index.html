<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./css/style.css" />
  <title>Cards</title>

 <body>
  <div class="header__text">

    </div>
   </div>
   <div class="box box2">

    </div>
   </div>
   <div class="box box3">
    <img src="./img/elephant.jpg" alt="" />

     <h2>Elephant</h2>
    </div>
   </div>
   <div class="box box4">

    <div class="animal__name">

    </div>
   </div>
   <div class="box box9">
    <img src="./img/monkey.jpg" alt="" />
    <div class="animal__name">
     <h2>Monkey</h2>
    </div>
   </div>
   <div class="box box10">
    <img src="./img/lion.jpg" alt="" />
    <div class="animal__name">
     <h2>Lion</h2>
    </div>
   </div>
  </div>
  <footer>
   <h2>2022 &#64; All right reserved</h2>
  </footer>

</html>
