<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link
   href="https://fonts.googleapis.com/icon?family=Material+Icons"
   rel="stylesheet"
  />
  <link rel="stylesheet" href="./css/style.css" />
  <title>Gmail Clone</title>
 </head>
 <body>
  <header>
   <!-- header left  -->
   <div class="header__left">
    <span class="material-icons"> menu </span>
    <img
     src="https://ssl.gstatic.com/ui/v1/icons/mail/rfr/logo_gmail_lockup_default_1x_r2.png"
     alt="Logo"
    />
   </div>

   <!-- header middle  -->
   <div class="header__middle">
    <div class="header__input">
     <span class="material-icons"> search </span>
     <input type="text" placeholder="Postalarda Arayin" />
     <span class="material-icons"> tune </span>
    </div>
   </div>

   <!-- header right  -->
   <div class="header__right">
    <span class="material-icons"> help_outline </span>
    <span class="material-icons"> settings </span>
    <span class="material-icons"> widgets </span>
    <div class="avatar">
     <img src="./img/avatar.png" alt="" />
    </div>
   </div>
  </header>
  <main>
   <div class="sidebar">
    <button class="sidebar__compose">
     <span class="material-icons"> add </span>Compose
    </button>
    <div class="sidebarOption sidebarOption__active">
     <span class="material-icons"> inbox </span>
     <h3>Inbox</h3>
    </div>

    <div class="sidebarOption">
     <span class="material-icons"> star </span>
     <h3>Starred</h3>
    </div>

    <div class="sidebarOption">
     <span class="material-icons"> access_time </span>
     <h3>Snoozed</h3>
    </div>

    <div class="sidebarOption">
     <span class="material-icons"> label_important </span>
     <h3>Important</h3>
    </div>

    <div class="sidebarOption">
     <span class="material-icons"> near_me </span>
     <h3>Sent</h3>
    </div>

    <div class="sidebarOption">
     <span class="material-icons"> note </span>
     <h3>Drafts</h3>
    </div>

    <div class="sidebarOption">
     <span class="material-icons"> expand_more </span>
     <h3>More</h3>
    </div>

    <div class="sidebar__footer">
     <div class="sidebar__footerIcons">
      <span class="material-icons"> person </span>
      <span class="material-icons"> duo </span>
      <span class="material-icons"> phone </span>
     </div>
    </div>
   </div>
  </main>
 </body>
</html>
