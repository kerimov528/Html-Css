<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Github Clone</title>
  <link rel="stylesheet" href="./css/style.css" />
  <link
   rel="stylesheet"
   href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
   integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
   crossorigin="anonymous"
   referrerpolicy="no-referrer"
  />
 </head>
 <body>
  <nav>
   <div class="nav__left">
    <i class="fa-brands fa-github"></i>
    <div class="nav__input">
     <input type="text" placeholder="Search or jump to..." />
     <div class="nav__box">/</div>
    </div>
   </div>
   <div class="nav__middle">
    <div class="nav__options">
     <a href="">Pull requests</a>
     <a href="">Issues</a>
     <a href="">Marketplace</a>
     <a href="">Explore</a>
    </div>
   </div>
   <div class="nav__right">
    <i
     class="fa-regular fa-bell"
     style="margin-right: 15px; font-size: 16px"
    ></i>
    <i class="fa-solid fa-plus" style="margin-right: 7px"></i>
    <i class="fa-solid fa-caret-down" style="margin-right: 13px"></i>
    <div class="avatar__img">
     <img src="./img/avatar.png" alt="avatar" />
    </div>
    <div class="active__box">
     <div class="active__box-blue"></div>
    </div>
    <i class="fa-solid fa-caret-down"></i>
   </div>
  </nav>
 </body>
</html>
