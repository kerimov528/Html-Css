<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Github Clone</title>
  <link rel="stylesheet" href="./css/style.css" />
  <link
   rel="stylesheet"
   href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
   integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
   crossorigin="anonymous"
   referrerpolicy="no-referrer"
  />
 </head>
 <body>
  <!-- nav  -->
  <nav>
   <div class="nav__left">
    <i class="fa-brands fa-github"></i>
    <div class="nav__input">
     <input type="text" placeholder="Search or jump to..." />
     <div class="nav__box">/</div>
    </div>
   </div>
   <div class="nav__middle">
    <div class="nav__options">
     <a href="">Pull requests</a>
     <a href="">Issues</a>
     <a href="">Marketplace</a>
     <a href="">Explore</a>
    </div>
   </div>
   <div class="nav__right">
    <i
     class="fa-regular fa-bell"
     style="margin-right: 15px; font-size: 16px"
    ></i>
    <i class="fa-solid fa-plus" style="margin-right: 7px"></i>
    <i class="fa-solid fa-caret-down" style="margin-right: 13px"></i>
    <div class="avatar__img">
     <img src="./img/avatar.png" alt="avatar" />
     <div class="active__box">
      <div class="active__box-blue"></div>
     </div>
    </div>
    <i class="fa-solid fa-caret-down" style="margin-left: 5px"></i>
   </div>
  </nav>

  <!-- header  -->
  <div class="main__header">
   <div class="header__options">
    <div class="header__options__box">
     <i class="fa-solid fa-book-open"></i>
     <h4>Overview</h4>
    </div>
    <div class="header__options__box options__active">
     <i class="fa-solid fa-book-bookmark"></i>
     <h4>Repositories</h4>
    </div>
    <div class="header__options__box">
     <i class="fa-solid fa-bars-progress"></i>
     <h4>Projects</h4>
    </div>
    <div class="header__options__box">
     <i class="fa-solid fa-box-archive"></i>
     <h4>Packages</h4>
    </div>
    <div class="header__options__box">
     <i class="fa-regular fa-star"></i>
     <h4>Stars</h4>
    </div>
   </div>
  </div>

  <main role="main">
   <div class="main__left">
    <div class="main__profil__box">
     <div class="main__profil">
      <img src="./img/avatar.png" alt="" />
      <div class="icon__box">
       <i class="fa-regular fa-face-smile"></i>
      </div>
     </div>
    </div>

    <div class="profil__info__middle">
     <h4>Anar Kerimli</h4>
     <p>kerimov528</p>
    </div>
    <div class="profil__info__bottom">
     <h4>I'm Junior Front-end Developer</h4>
     <button>Edit Profile</button>
     <div class="joining__time">
      <i class="fa-regular fa-clock"></i>
      <p>Joined 18 days ago</p>
     </div>
    </div>
   </div>
   <div class="main__right">
    <div class="main__top">
     <input type="text" placeholder="Find a repository..." />
     <button style="margin-left: 16px;">Type <i class="fa-solid fa-caret-down"></i></button>
     <button>Language<i class="fa-solid fa-caret-down"></i></button>
     <button style="margin-right: 20px;">Sort <i class="fa-solid fa-caret-down"></i></button></button>
     <button style="background-color: #2da44e; color: #fff;">
        <i class="fa-solid fa-book-bookmark" style="margin-right: 4px; color: #f1f1f1;"></i>New</button>
    </div>
    <div class="main__middle">
        <div class="main__middle__left">
            <div class="repository__name">
                <h4>Html5-Css3</h4>
                <span>Public</span>
            </div>
            <p>This Repository is for Using html5 and css3 to create some basic projects</p>
            <div class="updated__time">
                <p id="box">Html</p>
                <p>Updated 2 days ago</p>
            </div>
        </div>
        <div class="main__middle__right">
            <div class="star__button_box">
                <div class="star__button">
                <i class="fa-regular fa-star"></i>
                <p>Star</p>
                </div>
                <span><i class="fa-solid fa-caret-down"></i></span>  
            </div>      
        </div>
    </div>
   </div>
  </main>
 </body>
</html>
