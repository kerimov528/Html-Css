<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link
   rel="stylesheet"
   href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
   integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
   crossorigin="anonymous"
   referrerpolicy="no-referrer"
  />
  <link
   href="https://fonts.googleapis.com/icon?family=Material+Icons"
   rel="stylesheet"
  />
  <link rel="stylesheet" href="./css/style.css" />
  <title>Google-Clone</title>
 </head>
 <body>
  <header>
   <div class="header__right">
    <a href="">Gmail</a>
    <a href="">Images</a>
    <div class="header__options">
     <span class="material-icons"> apps </span>
    </div>
    <div class="header__avatar">
     <img src="./img/avatar.png" alt="img" />
    </div>
   </div>
  </header>
  <main role="main">
   <div class="main__section">
    <div class="main__logo">
     <img
      src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_light_color_272x92dp.png"
      alt=""
     />
    </div>
    <div class="main__input__section">
     <div class="main__input">
      <i class="fa-solid fa-magnifying-glass" style="font-size: 15px"></i>
      <input type="search" />
      <i class="fa-solid fa-microphone" style="margin-right: 14px"></i>
     </div>
     <div class="main__button">
      <button>Google Search</button>
      <button>I'm Feeling Lucky</button>
     </div>
    </div>
    <div class="language__options">
     <p>Google offered in:</p>
     <a href="">Azərbaycan dili</a>
     <a href="">Türkçe</a>
     <a href="">русский</a>
    </div>
   </div>
  </main>
  <div class="location">
   <p>Azerbaijan</p>
  </div>
  <footer>
   <div class="footer__left">
    <a href="#">About</a>
    <a href="#">Advertising</a>
    <a href="#">Business</a>
    <a href="#">How Search works</a>
   </div>
   <div class="footer__right">
    <a href="">Privacy</a>
    <a href="">Terms</a>
    <a href="">Settings</a>
   </div>
  </footer>
 </body>
</html>
